<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Form</title>
    <!-- All CSS file link -->
    <!-- Boxicons-v2.1.4 -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">    
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Registration Form Start Here -->
    <div class="form-container form-container--otp-verify-form">
        <div class="form-area">
            <form>
                <h1 class="title-pass-forgot">OTP verification</h1>
                <h5 class="text-reset-pass text-otp-verify">We've sent a verification code to your<span>email - example@email.com</span></h5>
                <div class="form-grp form-grp-signin">
                    <input name="verificationCode" type="text" required placeholder="Enter verification code">
                </div>
                <button class="button button-primary--reg-with" type="submit" value="">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- All js file -->
    <!-- Main js file -->
    <script src="assets/js/min.js"></script>
</body>

</html>
