<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Form</title>
    <!-- All CSS file link -->
    <!-- Boxicons-v2.1.4 -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">    
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Registration Form Start Here -->
    <div class="form-container form-container-pass-forgot">
        <div class="form-area">
            <form>
                <h1 class="title-pass-forgot">forgot password</h1>
                <h5 class="text-pass-forgot">Enter your email address</h5>
                <div class="form-grp form-grp-signin">
                    <input name="userEmail" type="email" required placeholder="Email">
                </div>
                <button class="button button-primary--reg-with" type="submit" value="">Continue</button>
            </form>
        </div>
    </div>
    
    <!-- All js file -->
    <!-- Main js file -->
    <script src="assets/js/min.js"></script>
</body>

</html>
