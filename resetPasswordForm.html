<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Form</title>
    <!-- All CSS file link -->
    <!-- Boxicons-v2.1.4 -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">    
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Registration Form Start Here -->
    <div class="form-container form-container-pass-forgot">
        <div class="form-area">
            <form>
                <h1 class="title-pass-forgot">new password</h1>
                <h5 class="text-reset-pass">Please create a new password that <br> you don't use on any other site.</h5>
                <div class="form-grp form-grp-signin">
                    <input name="userPassword" type="password" required placeholder="Password">
                    <div class="pass-show-eye--signin">
                        <span><i class='bx bx-show-alt bx-sm'></i></span>
                        <!-- <i class='bx bxs-hide' ></i> -->
                    </div>
                </div>
                <div class="form-grp form-grp-signin">
                    <input name="confirmUserPass" type="password" required placeholder="Confirm password">
                    <div class="pass-show-eye--signin">
                        <span><i class='bx bx-show-alt bx-sm'></i></span>
                    </div>
                </div>
                <button class="button button-primary--reg-with" type="submit" value="">Change</button>
            </form>
        </div>
    </div>
    
    <!-- All js file -->
    <!-- Main js file -->
    <script src="assets/js/min.js"></script>
</body>

</html>
